<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/main.css?v=1533913446584">

	<body>
		<div class="log-in-container">
			<div class="dashboard__item log-in">
				<form id="log-in-form"><a href="/"><img class="log-in__image" src="images/logo.png" alt="Logo"></a>
					<label class="log-in__label" for="log-in-email">Please enter your E-mail</label>
					<input class="log-in__input input-unify" id="log-in-email" type="text" placeholder="sample@sample.com">
					<input class="log-in__submit" type="submit" value="Send">
					<p class="log-in__account">Password has been sent to your e-mail adress.</p>
				</form>
			</div>
		</div>
		<script src="js/vendor.js?v=1533913446584"></script>
