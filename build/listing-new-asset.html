<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/main.css?v=1533740540823">
	</head>
	<body>
		<header class="header">
			<div class="header__container"><img class="header__logo" src="images/logo.png" alt="logo">
				<div class="header__info"> 
					<div class="header__login">
						<div class="header__name notify-selector">Bob Cowe</div>
						<div class="header__swither">
							 Log out</div>
					</div>
					<div class="header__notice notify-selector"><img class="header__notice-image" src="images/bell.svg" alt="notice bell">
						<div class="header__notice-quantity">2</div>
					</div>
				</div>
			</div>
		</header>
		<aside class="sidebar">
			<nav>
				<ul class="sidebar__menu">
					<li class="sidebar__item"><a class="sidebar__link active" href="/">
							<div class="sidebar__image dashboard"></div><span class="sidebar__text">Dashboard</span></a></li>
					<li class="sidebar__item"><a class="sidebar__link" href="/">
							<div class="sidebar__image sponsor"></div><span class="sidebar__text">Sponsors</span></a></li>
					<li class="sidebar__item"><a class="sidebar__link" href="/">
							<div class="sidebar__image handshake"></div><span class="sidebar__text">Sponsee</span></a></li>
					<li class="sidebar__item"><a class="sidebar__link" href="/">
							<div class="sidebar__image network"></div><span class="sidebar__text">My arrangements</span></a></li>
				</ul>
			</nav>
		</aside>
		<main class="dashboard">
			<div class="dashboard__container">
				<div class="dashboard__row center">
					<h2 class="dashboard__section-header">List new sponsorship asset</h2>
					<div class="dashboard__item list-new-asset">
						<form>
							<div class="list-new-asset__container">
								<div class="list-new-asset__item list-new-asset__item_1">
									<p>
										<label for="input-scene">What is your sponsorship asset?</label>
									</p>
									<p>
										<input id="input-scene" type="text" placeholder="Scene curtains branding">
									</p>
									<p>
										<label for="input-spons">Enter the minimum price for which you’d like to offer this asset</label>
									</p>
									<p>
										<input id="input-spons" type="text" placeholder="SPONS 15,000">
									</p>
								</div>
								<div class="list-new-asset__item list-new-asset__item_2">
									<div class="list-new-asset__image-placeholder">Upload asset’s photo</div><img class="list-new-asset__image" src="images/photo-empty.png" alt="Assets photo">
								</div>
							</div>
							<div class="list-new-asset__direct">
								<div class="list-new-asset__button list-new-asset__button_cancel">Cancel</div>
								<input class="list-new-asset__button list-new-asset__button_cancel" type="submit" value="Confirm">
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"><span class="footer__text">Sponsy © 2018 All rights reserved</span></footer>
		<div class="notify dashboard__item animation-short">
			<div class="notify__item">
				<p class="notify__description">Partnership request from</p>
				<p class="notify__title">Nice Jazz Festival</p>
				<div class="notify__direct">
					<div class="notify__button notify__button_decline">Decline</div>
					<div class="notify__button notify__button_approve">Approve</div>
				</div>
			</div>
			<div class="notify__item">
				<p class="notify__description">Partnership request from</p>
				<p class="notify__title">Nice Jazz Festival</p>
				<div class="notify__direct">
					<div class="notify__button notify__button_decline">Decline</div>
					<div class="notify__button notify__button_approve">Approve</div>
				</div>
			</div>
		</div>
		<script src="js/vendor.js?v=1533740540823"></script>
		<script src="js/main.js?v=1533740540823"></script>
	</body>
</html>
